


<br><br><br>

 
<div class="container">
    
    <div class="row">
        
        <div class="col-sm-1">

        </div>
        <div class="card" style="width: 110%;">
            <div class="card-body">
                <h1 style="text-align: center;">Create a List Item</h1>
                <div class="col-lg">
                    <form [formGroup]="itemgroup" (submit)='postItem'>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="inputCompanyId">Cost</label>
                                <input type="text" class="form-control" id="cost_textbox"
                                    formControlName="cost" >
                            </div>
                            <div class="form-group col-md-8">
                                <label for="inputTitle">Name</label>
                                <input type="text" class="form-control" id="name_textbox" formControlName="name">
                            </div>
                        </div>

                        <div class="form-row">

                            <div class="form-group col-md-4">
                                <label for="inputType">Type</label>
                                <input type="text" class="form-control" id="type_select" formControlName="type_id">
                            </div>
                           

                        </div>
                        <label for="lbl_description" class="form-label">Note</label>
                        <div class="form-floating">

                            <textarea class="form-control" style="height: 300px" placeholder="Description"
                                id="description-textarea"></textarea>
                        </div>
                        <br>
                        <button class="btn btn-primary" id="submitButton" (click)="postItem(itemgroup)">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-1">

        </div>
    </div>
</div>
